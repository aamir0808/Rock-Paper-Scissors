<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Rock Paper Sessiors Unlimited Fun Game &#128540; !</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg.png">
        </div>
        <div class="choice" id="sessiors">
            <img src="sessiors.jpg.png">
        </div>
    </div>

    <div class="score-broad">
        <div class="user-score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="comp-score">
            <p id="comp_score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="com-respose">
        <p id="com_talk">com is waitting</p>
    </div>
    <div class="message-container">
        <p class="message">Play Your Move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
